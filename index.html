<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
<div class="result">
   <h3>your Result</h3>
   <div id="dot">
  <h1>76</h1>
  <p>of 100</p>
   </div>
   <div id="cut">
   <h2>Great</h2>
    <p>You scored higher than 65% of<br>the people who have taken<br>these tests.</p>
  </div>
 
</div>
<div class="mark">
  
 <h1>Summary</h1>
<table>
  <tr style="background-color:  hsl(0, 100%, 67%);">
 <td> Reaction</td>
 <td> 80 / 100</td>
  </tr>
  <tr style="background-color: hsl(39, 100%, 56%);">
    <td>Memory</td> 
    <td>92 / 100</td>
  </tr>
  <tr style="background-color: hsl(166, 100%, 37%);">
    <td>verbal</td>
    <td>72 /100</td>
  </tr>
  <tr style="background-color: hsl(241, 100%, 89%);">
    <td>visual</td>
    <td>72 / 100</td>
  </tr>
  
</table>
<button class="btn">Continue</button>
    
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
